<!--Code for simple log in form with 2 inputs, a checkbox and submit button-->
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="outsideBox">
    <form>
        <div class="question">Have an account? Sign in</div>
        <br>
        <input id="username" name="username" type="text" required value="Username">
        <br>
        <input id="password" name="password" type="text" required value="Password">
        <br>
        <input id="submit" name="submit" type="submit" value="Login">
        <br>
          <div id="rememberBox">
            <input id="remember" name="remember" type="checkbox">
            <label for="remember">Remember Me</label>
          </div>
    </form>
    </div>
</body>
</html>
